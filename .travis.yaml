# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.0  # LTS
  - 1 # Latest
  - nightly
matrix:
  allow_failures:
    - julia: nightly
branches:
  only:
    - master
    - staging
    - trying
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/  # version tags
notifications:
  email: false
env:
  # arn:aws:iam::134847318362:user/aws-jl
  global:
    - secure: 
    - secure: 
